[object-storage-feature-enabled]
discoverable_apis = all

[share]
# Basic driver configuration
capability_storage_protocol = NFS
backend_names = arcusr5p
multi_backend = false
# Snapshot capabilities
capability_snapshot_support = false
capability_create_share_from_snapshot_support = false
run_snapshot_tests = false
# If driver handles share servers (DHSS=True):
multitenancy_enabled = false
# Protocol configuration
enable_protocols = nfs
enable_ip_rules_for_protocols = nfs
# Additional Test control
run_extend_tests = true
run_shrink_tests = false
run_share_group_tests = false
run_replication_tests = false
run_manage_unmanage_tests = true
run_driver_assisted_migration_tests = false
run_host_assisted_migration_tests = false
# Default share type (match what's configured in Manila)
default_share_type_name = arcusr5p
# Timeouts
build_timeout = 300
share_creation_retry_number = 0
# Network configuration (if multitenancy_enabled = true)
# create_networks_when_multitenancy_enabled = true
# Access rule configuration
#username_for_user_rules = Administrator



